<!DOCTYPE html>
<html lang="pt-BR" prefix="og: http://ogp.me/ns#">

<head>
	<title>Teste Frontend VAGAS.com</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div id="ref"></div>
	<div class="box">
		<header>
			<h1>Formulário<br>para compra de<br><strong>Pacote de Stickers</strong></h1>
		</header>
		<form>
			<fieldset id="stickerType">
				<legend>Quais stickers?</legend>				
				<input type="checkbox" name="react" id="react">
				<label for="react">React</label>
				<input type="checkbox" name="vue" id="vue">
				<label for="vue">Vue</label>
				<input type="checkbox" name="angular" id="angular">
				<label for="angular">Angular</label>
			</fieldset>
			<fieldset id="counter">
				<legend>Quantos stickers de cada?</legend>				
				<button id="decrease" disabled>-</button>
				<input type="number" min=0 name="quantity" id="quantity" value="0">
				<button id="increase">+</button>
			</fieldset>
			<fieldset>
				<label for="obs">Observações:</label>			
				<textarea name="obs" id="obs" placeholder="Alguma dúvida? Recado?"></textarea>
			</fieldset>			
			<footer>
				<div id="result"></div>
				<input type="submit" id="send" value="Enviar">				
			</footer>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script defer src="index.js"></script>
</body>
</html>
